server:
  port: 8081
  servlet:
    encoding:
      force-response: true

logging:
  level:
    com.basic.myboard: trace
    #kr.study.jpa1.controller: trace

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myboard?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1111

  thymeleaf:
    prefix: classpath:/templates/

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create
    # JDBC TimeZone Setting
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
        use_sql_comments: true

  security:
    user:
      name: wonu
      password: 1