<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section>
    <form action="/users/join" method="post">
        <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="아이디를 입력하세요"/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="password" class="form-control form-control-lg" placeholder="비밀번호를 입력하세요"/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="nickname" class="form-control form-control-lg" placeholder="닉네임을 입력하세요"/>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
            </button>
        </div>
    </form>
</section>
</body>
</html>
